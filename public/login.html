<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <style>
        body {
            background: #ffe4ef;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            width: 350px;
            padding: 25px 30px;
            background: white;
            margin: auto;
            margin-top: 80px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #ff4081;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }

        button:hover {
            background: #e60050;
        }

        #msg {
            margin-top: 10px;
            font-weight: bold;
            min-height: 20px;
        }

        a {
            color: #ff4081;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login Admin</h2>

        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <button onclick="loginAdmin()">Login</button>

        <p id="msg"></p>
        <p>Belum punya akun? <a href="/register">Register</a></p>
    </div>

<script>
function loginAdmin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    if (!email || !password) {
        msg.style.color = "red";
        msg.innerText = "Email dan password wajib diisi";
        return;
    }

    fetch("/admin/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            msg.style.color = "green";
            msg.innerText = "Login sukses, mengalihkan...";

            // redirect ke admin dashboard
            setTimeout(() => {
                window.location.href = "/admin";
            }, 800);
        } else {
            msg.style.color = "red";
            msg.innerText = data.message || "Login gagal";
        }
    })
    .catch(err => {
        msg.style.color = "red";
        msg.innerText = "Terjadi kesalahan server";
        console.error(err);
    });
}
</script>

</body>
</html>
