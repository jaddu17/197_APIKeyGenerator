<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <h2>Admin Page</h2>

    <button onclick="loadUsers()">Load Users</button>

    <h3>List Users</h3>
    <table border="1" id="userTable">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>API Key</th>
            <th>Aksi</th>
        </tr>
    </table>

    <script>
        async function loadUsers() {
            const res = await fetch("/users");
            const data = await res.json();

            const table = document.getElementById("userTable");
            table.innerHTML = `
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>API Key</th>
                    <th>Aksi</th>
                </tr>
            `;

            data.forEach((u) => {
                table.innerHTML += `
                    <tr>
                        <td>${u.id}</td>
                        <td>${u.email}</td>
                        <td>${u.api_key ?? "-"}</td>
                        <td>
                            <button onclick="generateKey(${u.id})">Generate API Key</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function generateKey(id) {
            const res = await fetch(`/generate-key/${id}`, { method: "POST" });
            const data = await res.json();
            alert(data.message);
            loadUsers();
        }
    </script>
</body>
</html>
