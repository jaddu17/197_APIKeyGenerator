<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #ffe6f0; padding: 30px; margin: 0; color: #444; }
    h1 { text-align: center; color: #ff4081; }
    table { width: 100%; border-collapse: collapse; margin-top: 25px; background: #fff0f6; border-radius: 12px; overflow: hidden; }
    th, td { padding: 12px; border-bottom: 1px solid #ffcce0; text-align: left; }
    th { background: #ff80ab; color: white; }
    .delete-btn { background-color: #ff4d4d; border: none; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; transition: 0.2s; font-size: 13px; }
    .delete-btn:hover { background-color: #e60000; transform: scale(1.05); }
    .delete-btn:active { background-color: #cc0000; transform: scale(0.97); }
    .status-online { color: green; font-weight: bold; }
    .status-offline { color: red; font-weight: bold; }
    .logout-btn { background: #007bff; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; float: right; margin-bottom: 10px; }
    .logout-btn:hover { background: #005fcc; }
  </style>
</head>
<body>

<h1>Admin Dashboard</h1>
<button class="logout-btn" onclick="logout()">Logout</button>

<h2>List User & API Key</h2>
<table id="Table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nama Depan</th>
      <th>Nama Belakang</th>
      <th>Email</th>
      <th>API Key</th>
      <th>Status Key</th>
      <th>Hapus</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadDashboard() {
  try {
    const res = await fetch('/dashboard-data');
    const data = await res.json();
    if (!data.success) return alert("Gagal memuat data dashboard");

    const tbody = document.querySelector("#Table tbody");
    tbody.innerHTML = "";

    data.users.forEach(u => {
      tbody.innerHTML += `
        <tr>
          <td>${u.id}</td>
          <td>${u.first_name}</td>
          <td>${u.last_name}</td>
          <td>${u.email}</td>
          <td>${u.api_key}</td>
          <td class="${u.status_key === 'online' ? 'status-online' : 'status-offline'}">
            ${u.status_key}
          </td>
          <td><button class="delete-btn" onclick="deleteUser(${u.id})">Delete</button></td>
        </tr>
      `;
    });

  } catch (err) {
    console.error(err);
    alert("Terjadi kesalahan saat memuat dashboard");
  }
}

async function deleteUser(id) {
  if (!confirm("Yakin ingin menghapus user ini?")) return;
  try {
    const res = await fetch(`/delete-user/${id}`, { method: "DELETE" });
    const data = await res.json();
    alert(data.success ? "User berhasil dihapus" : "Gagal menghapus user");
    loadDashboard();
  } catch (err) {
    console.error(err);
    alert("Gagal menghapus user");
  }
}

function logout() {
  window.location.href = "/login";
}

// Load dashboard saat halaman dibuka
loadDashboard();
</script>

</body>
</html>
